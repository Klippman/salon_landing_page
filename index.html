<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Mixd is a salon that provides excellent hairstyles at fair, competitive prices">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="queries.css">
        <link href="https://fonts.googleapis.com/css?family=Tangerine:700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
        <title>Document</title>
    </head>
    <body>
        <div class="grid-container">
            
            <div class="grid-item coming-soon">
                <div class="coming-soon-child">
                    <p class="coming-soon-child-para">Coming soon!</p>
                </div>
            </div>

            <div class="grid-item mixd-logo">
                <div class="mixd-logo-child">
                    <img src="images/mixd.png" alt="Mixd salon logo" class="logo">
                    <p class="slogan">Elevating the salon experience by surpassing expectations.</p>
                </div> 
            </div>

            <div class="grid-item buttons">
                <div class="button-div">
                    <a class="btn-1" target="_blank" alt="Schedule appointment">Schedule an appointment</a>
                    <a class="btn-2" href="https://www.google.com/maps/place/Philadelphia,+PA/@40.0026767,-75.2581173,11z/data=!3m1!4b1!4m5!3m4!1s0x89c6b7d8d4b54beb:0x89f514d88c3e58c1!8m2!3d39.9525839!4d-75.1652215?hl=en" target="_blank" alt="Salon location Google Maps">1234 Street Name, Philadelphia</a>
                </div>
            </div>

        </div>
    </body>
</html>
